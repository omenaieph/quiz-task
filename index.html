<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <h1>Quiz</h1>
    <div class="line"></div>
    <div class="quiz_wrapper">
      <div class="question" id="questionBox"></div>

      <div class="options">
        <ul id="ul">
          <li id="op1" onclick="button(this)"></li>
          <li id="op2" onclick="button(this)"></li>
          <li id="op3" onclick="button(this)"></li>
          <li id="op4" onclick="button(this)"></li>
        </ul>
      </div>
      <div class="score">
        <div class="next">
          <button type="button" onclick="next()" id="button">Next</button>
        </div>
        <div class="score-card">Score : <span id="scoreCard">0</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
